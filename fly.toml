# fly.toml file generated for pyrex on 2022-06-24T21:43:56-04:00

app = "pyrex"
kill_signal = "SIGTERM"
kill_timeout = 60
processes = []

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "pyrex.fly.dev"
  PRIMARY_REGION="iad"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 4000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 250
    soft_limit = 200
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "20s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
